<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8" />
	<title>Number Word Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon' href="/favicon.ico" />
	<base href="/" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-aria.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>




	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css" />

	<!-- build:css style.css -->
	<link rel="stylesheet" href="app/style/style.css" />
	<link rel="stylesheet" href="app/style/icons.css" />
	<!-- endbuild -->

	<!-- build:js app.js -->
	<script src="app/app.js"></script>
	<script src="app/services/converterService.js"></script>
	<script src="app/directives/header/header.directive.js"></script>
	<script src="app/directives/sidenav/sidenaveDirective.controller.js"></script>
	<script src="app/directives/sidenav/sidenav.directive.js"></script>
	<script src="app/controllers/converterController.js"></script>
	<script src="app/controllers/apiDocController.js"></script>
	<script src="app/controllers/aboutController.js"></script>
	<!-- endbuild-->
</head>
<body ng-cloak layout="column">
	
	<md-toolbar layout="row">
		<header-directive layout="row"></header-directive>
	</md-toolbar>

	<div flex layout="row">

		<!-- Container #3 -->
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-4dp" >
			<sidenav-directive></sidenav-directive>
		</md-sidenav>


		<!-- Container #4 -->
		<md-content flex id="content" >
			<div ui-view></div>
		</md-content>

	</div>
</body>
</html>
